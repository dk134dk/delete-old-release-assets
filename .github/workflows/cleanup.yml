name: Cleanup Old Release Assets

on:
  workflow_dispatch:
    inputs:
      tag_names:
        description: '要清理的标签名称（用逗号分隔），例如：v1.0.0,v1.1.0'
        required: true
        default: 'v1.0.0'
      keep_days_assets:
        description: '保留多少天内的资源'
        required: false
        default: '30'
      dry_run:
        description: '试运行模式（只显示不会真正删除）'
        required: false
        default: 'true'

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Delete old release assets
        uses: ./.github/actions/delete-old-assets
        with:
          tag_names: ${{ github.event.inputs.tag_names }}
          keep_days_assets: ${{ github.event.inputs.keep_days_assets }}
          dry_run: ${{ github.event.inputs.dry_run }}
          token: ${{ secrets.GITHUB_TOKEN }}
